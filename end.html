<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Completed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .thank-you-container {
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 350px;
      }
      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
      p {
        font-size: 16px;
        color: #555;
        margin-bottom: 30px;
      }
      .btn {
        padding: 12px 20px;
        font-size: 16px;
        color: white;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
      }
      .btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="thank-you-container">
      <h1>Thank You!</h1>
      
      <!-- Display question count and correct answers -->
      <p id="questionNumDisplay"></p>
      <p id="correctQuestionsDisplay"></p>

      <a href="home.html" class="btn">Return to Home</a>
    </div>

    <script>
      window.onload = function () {
        // Get values from localStorage
        const questionNum = localStorage.getItem('questionNum');
        const correctQuestions = localStorage.getItem('cQ');
        
        // Display the values
        document.getElementById('questionNumDisplay').innerText = `You answered ${questionNum} questions.`;
        document.getElementById('correctQuestionsDisplay').innerText = `You got ${correctQuestions} correct.`;
      };
    </script>
  </body>
</html>
